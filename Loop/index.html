<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Hello
    <div id="main"></div>
  </body>
  <script>
    const fetchLoop = async () => {
      const main = document.getElementById("main");
      console.log("Hello");

      await fetch("https://tictactoesocket.onrender.com/loop")
        .then((res) => {
          // console.log(res);

          main.innerHTML = res;
        })
        .catch((err) => {
            main.innerHTML = err;
          console.log(err);
        });
    };

    fetchLoop();
    console.log("called");
    
  </script>
</html>
